<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <section class="header">
          <button class="header-btn">Add</button>
          <h1 class="header-title">Todo List</h1>
          <button class="header-btn main-red-color">Clear</button>
        </section>

        <section class="add">
          <input type="text" class="add-input" />
          <button class="add-btn">Add</button>
        </section>
      </div>
    </div>
  </body>
</html>
